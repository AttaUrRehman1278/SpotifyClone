<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex g-5">
        <div class="sidebar flex flex-column g-6">
            <img class="close" width="24px" src="public/close.svg" alt="">
            <div class="sidebar-top p-10 rounded">
                <img class="m-1 pointer" src="public/spotify-logo.svg" alt="">
                <div class="m-1 home flex items-align-center g-10 pointer">
                    <img src="public/home.svg" alt="">
                    <span>Home</span>
                </div>
                <div class="m-1 home flex items-align-center g-10 pointer">
                    <img src="public/search.svg" alt="">
                    <span>Search</span>
                </div>
            </div>
            <div class="sidebar-bottom p-10 rounded">
                <div class="library flex items-align-center justify-between">
                    <button class="library-btn flex items-align-center pointer">
                        <img class="m-1 library-icon" src="public/library.svg" alt="">
                        <span>Your Library</span>
                    </button>
                    <img class="plus-icon pointer" src="public/plus.svg" alt="">
                </div>
                <div class="playlist flex flex-column g-10">
                    <ul>
                    </ul>
                </div>
                <div class="sidebar-footer">
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/">Legal</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/safetyandprivacy/">Safety &amp; Privacy Center</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">Privacy Policy</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">Cookies</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">About Ads</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/accessibility/">Accessibility</a>
                    </div>
                </div>
                <button class="lang-btn"><img src="public/lang-btn.svg" alt="">English</button>
            </div>
        </div>
        <div class="main rounded flex flex-column">
            <nav class="flex items-align-center justify-between">
                <div class="arrow flex g-5 items-align-center">
                    <img class="hamburger" src="public/hamburger.svg" alt="">
                    <img width="18" src="public/left-arrow.svg" alt="">
                    <img width="18" src="public/right-arrow.svg" alt="">
                </div>
                <div class="nav-btn">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </nav>
            <div class="content">
                <div class="popular-albums">
                    <h2>Popular albums</h2>
                    <div class="albumCards">
                        
                    </div>
                </div>
            </div>
            <div class="play flex flex-column">
                <div class="playbar flex">
                    <div class="surahinfo">
                    </div>
                    <div class="logos">
                        <img id="previous" src="public/previous.svg" alt="">
                        <img id="play" src="public/pause.svg" alt="">
                        <img id="next" src="public/next.svg" alt="">
                    </div>
                    <div class="timevol flex flex-column items-align-center">
                        <div class="surahtime"></div>
                        <div class="volume flex items-align-center">
                            <img src="public/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="" id="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="seekbar">
                    <div type="range" class="circle" min="0" value="0" step="0.01">
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
</body>

</html>
